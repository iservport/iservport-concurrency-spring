<div class="row" ng-click="_main.turn()">
    <div class="col-md-2" ng-repeat="card in game.table">
        <div class="card">
            <div class="card-body">
                <img ng-show="isFaceUp" src="images/{{ card.prefix }}/{{ card.id }}.png" >
                <img ng-hide="isFaceUp" src="images/card_back.png" >
            </div>
        </div>
    </div>
</div>
